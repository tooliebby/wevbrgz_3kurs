{% extends "base.html" %}

{% block lab %}РГЗ{% endblock %}

{% block main %}
    <form class="form_for_login_register" method="POST">
        <h1>Страница входа</h1>
        <div><label for="username">Логин</label></div>
        <input type="text" name="username" placeholder="username">
        <div><label for="password">Пароль</label></div>
        <input type="text" name="password" placeholder="password">

        <div><button type="submit">Войти</button></div>
        <div>Если у вас не аккаунта <span><a href="/register">Зарегистрироваться</a></span></div>
        <div class="errors"><span>{{errors}}</span></div>
    </form>
{% endblock %}
